<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/taigi-dict-app/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"

    />
    <link
      rel="apple-touch-icon"

    <link

      href="/taigi-dict-app/bluewhiteslippers180.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taigi Dictionary</title>
    
    <script>
      // Single Page App GitHub Pages redirect
      // This script takes the current path and converts it to the SPA format
      (function(l) {
        if (l.pathname !== '/taigi-dict-app/') {
          var path = l.pathname.replace('/taigi-dict-app', '');
          var query = l.search;
          var hash = l.hash;
          // Store the original path as a query parameter for the SPA to handle
          var redirect = '/?p=' + encodeURIComponent(path + query + hash);
          l.replace('/taigi-dict-app/' + redirect);
        }
      }(window.location));
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/taigi-dict-app/src/main.js"></script>
  </body>
</html>
